
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BESTIE AI // TIC-TAC-TOE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --bg-deep: #02040a;
        }
        body {
            background-color: var(--bg-deep);
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* No scroll allowed */
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        #canvas-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.2;
            pointer-events: none;
        }

        .navbar-glass {
            background: rgba(2, 4, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
        }

        .hud-border {
            border: 1px solid rgba(0, 243, 255, 0.15);
            background: rgba(0, 20, 40, 0.4);
            backdrop-filter: blur(10px);
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideInUp 0.5s ease-out forwards; }

        .scanner {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: scanline 3s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <div id="root" class="h-full"></div>
    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let dots = [];
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = Array.from({length: 30}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.2,
                vy: (Math.random() - 0.5) * 0.2
            }));
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(0, 243, 255, 0.05)';
            dots.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy;
                if(d.x < 0 || d.x > canvas.width) d.vx *= -1;
                if(d.y < 0 || d.y > canvas.height) d.vy *= -1;
                dots.slice(i+1).forEach(d2 => {
                    if(Math.hypot(d.x-d2.x, d.y-d2.y) < 200) {
                        ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d2.x, d2.y); ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(draw);
        }
        window.onresize = init; init(); draw();
    </script>
</body>
<script type="module" src="/src/main.tsx"></script>
</html>
